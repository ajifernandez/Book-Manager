<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Edit Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Bulk Edit Location</h1>
    <form method="post" action="{{ url_for('update_bulk_location') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.location.label }} {{ form.location(size = 32, class = "form-control") }}
        </div>
        <div class="form-group">
            {{ form.book_ids(value = book_ids) }}
        </div>
        <div class="form-group">
            {{ form.submit(class = "btn btn-primary") }}
        </div>
    </form>
</div>
</body>
</html>
